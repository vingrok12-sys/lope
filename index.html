<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special for You ❤️</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            height: 100vh;
            display: flex;
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff0f3; /* Warna dasar feminin */
            overflow: hidden;
        }

        /* BAGIAN KIRI: Foto Utuh & Tajam */
        .photo-side {
            flex: 1;
            background-image: url('fotoayang2.jpeg'); /* GANTI NAMA FILE */
            background-size: cover;
            background-position: center;
            border-right: 5px solid white;
        }

        /* BAGIAN KANAN: Pesan & Counter */
        .content-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: linear-gradient(135deg, #fff0f3 0%, #ffffff 100%);
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        h1 { color: #ff4d6d; font-size: 24px; letter-spacing: 1px; }
        
        #counter {
            font-size: 80px;
            font-weight: 900;
            color: #ff4d6d;
            line-height: 1;
            margin: 10px 0;
        }

        .days-label { 
            font-size: 14px; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            color: #888;
            margin-bottom: 30px;
        }

        #pesan { 
            min-height: 80px; 
            font-size: 18px; 
            color: #444; 
            line-height: 1.6;
            margin-bottom: 30px;
            font-style: italic;
        }

        button { 
            background: #ff4d6d;
            color: white; 
            border: none; 
            padding: 15px 40px; 
            border-radius: 50px; 
            cursor: pointer; 
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
        }

        button:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(255, 77, 109, 0.5); }

        /* Responsive buat HP biar ga aneh */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .photo-side { height: 40vh; border-right: none; border-bottom: 5px solid white; }
        }
    </style>
</head>
<body>

    <div class="photo-side"></div>

    <div class="content-side">
        <div class="container">
            <h1>OUR JOURNEY</h1>
            <div id="counter">0</div>
            <p class="days-label">Days Together</p>
            
            <div id="pesan">"Klik tombol di bawah untuk kejutan..."</div>
            
            <button onclick="gantiPesan()">Ganti Pesan</button>
        </div>
    </div>

    <script>
        // TANGGAL JADIAN (YYYY-MM-DD)
        const tanggalJadian = "2022-09-28"; 

        function hitungHari() {
            const mulai = new Date(tanggalJadian);
            const sekarang = new Date();
            const selisihWaktu = sekarang - mulai;
            const selisihHari = Math.floor(selisihWaktu / (1000 * 60 * 60 * 24));
            document.getElementById("counter").innerText = selisihHari;
        }

        hitungHari();

        const daftarPesan = [
            "Semangat ya hari ini cantik!",
            "Makasih ya udah bertahan sejauh ini.",
            "I'm so proud of you, baby.",
            "Setiap hari sama kamu itu favorit aku.",
            "Jangan lupa slebew!!",
            "Hi cantik.",
            "I love you poll",
            "Stay healthy ya, sayang."
        ];

        function gantiPesan() {
            const index = Math.floor(Math.random() * daftarPesan.length);
            document.getElementById("pesan").innerHTML = "\"" + daftarPesan[index] + "\"";
        }
    </script>
</body>
</html>
